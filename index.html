<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="carform" autocomplete="off">
      <label>
        <input
          type="checkbox"
          id="sunroof"
          value="1000"
          data-itemname="Sunroof"
        />
        Sunroof: $1000
      </label>
      <label>
        <input
          type="checkbox"
          id="gps"
          value="5000"
          data-itemname="Built-in GPS"
        />
        Built-in GPS: $5000
      </label>
    </form>

    <div id="total">Total Price: $<span id="price"></span></div>

    <div id="selections-container">
      Selections:
      <ul id="selections"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
